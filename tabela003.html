<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas &#x1F602</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- O colspan (expansão de coluna), faz a célula B ocupar "duas" colunas. -->
            
        </tr>
        <tr>
            <td>D</td>
            <td rowspan="3">E</td> <!-- O rowspan (expansão de linha), faz a célula E ocupar "três" linhas. -->
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            
            <td>M</td>
        </tr>
    </table>
</body>
</html>
